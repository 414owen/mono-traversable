name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  stack:
    name: Stack
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        args:
        # Missing some packages now
        #- "--resolver nightly"
        - "--resolver lts-18"
        - "--resolver lts-16"
        # Bugs in GHC make it crash too often to be worth running
        exclude:
          - os: windows-latest
            args: "--resolver nightly"
          - os: windows-latest
            args: "--resolver lts-16"

    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            mkdir -p ../_newstack
            stack upgrade --force-download --local-bin-path ../_newstack
            ../_newstack/stack --version
            ../_newstack/stack test --fast --no-terminal --resolver=${{ matrix.resolver }}
