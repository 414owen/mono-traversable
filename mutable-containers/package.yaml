name: mutable-containers
version: '0.3.3'
synopsis: Abstactions and concrete implementations of mutable containers
description: See docs and README at <http://www.stackage.org/package/mutable-containers>
category: Data
author: Michael Snoyman
maintainer: michael@fpcomplete.com
license: MIT
github: snoyberg/mono-traversable.git
extra-source-files:
- README.md
- ChangeLog.md
dependencies:
- containers
library:
  ghc-options: -O2
  exposed-modules:
  - Data.Mutable
  dependencies:
  - base >=4.7 && <5
  - primitive >=0.5.2.1
  - vector
  - mono-traversable
  - ghc-prim
tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - base
    - mutable-containers
    - hspec
    - QuickCheck
    - vector
    - primitive
benchmarks:
  deque:
    main: deque.hs
    source-dirs: bench
    ghc-options:
    - -Wall
    - -O2
    - -rtsopts
    dependencies:
    - base
    - mutable-containers
    - criterion
  ref:
    main: ref.hs
    source-dirs: bench
    ghc-options:
    - -Wall
    - -O2
    - -rtsopts
    dependencies:
    - base
    - mutable-containers
    - criterion
